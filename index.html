<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
  integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
  integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
  crossorigin=""></script>
  <link rel="stylesheet" href="assets/css/style.css">
  
  <title>Frontend Mentor | IP Address Tracker</title>

</head>
<body id="">

  <header>
    <h1>IP Address Tracker</h1>

    <form class="search">
      
      <input type="text" id="addressIp" placeholder="Search for any IP address or domain">      

      <button class="button" type="submit"><img src="assets/images/icon-arrow.svg" alt=""></button>
    </form>
  </header>

  <main>
    <div class="info">

      <div class="details">
        <span>IP Address</span>
        <p id="address"></p>
      </div>    

      <div class="details">
        <span>Location</span>
        <p id="location"></p>
      </div>

      <div class="details">
        <span>Timezone</span>
        <p id="timezone"></p>
      </div>

      <div class="details">
        <span>ISP</span>
        <p id="isp"></p>
      </div>
    </div>

    <div id="map">


    </div>
  </main>

  
  
  
      
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor </a>. 
    Coded by  <a href="https://www.linkedin.com/in/meiotera-040819/" target="_blank"> Renan Ferreira</a>.
  </footer>


  
  <script src="assets/js/script.js"></script>
</body>
</html>
